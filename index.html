<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa del 1 al 100</title>
    <script type="module" src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; max-width: 500px; margin: auto; }
        .number { padding: 8px; border: 1px solid #000; border-radius: 5px; cursor: pointer; background-color: #f0f0f0; text-align: center; font-size: 12px; }
        .sold { background-color: #f44336; color: #fff; text-decoration: line-through; cursor: not-allowed; }

        /* Estilo del modal */
        #dataModal {
            display: none;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            text-align: center;
        }
        #dataModal div {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Rifa del 1 al 100</h1>
    <p>Haz clic en un número para seleccionarlo. Los números ya vendidos están marcados en rojo.</p>
    <div id="numberGrid" class="grid"></div>
    
    <!-- Modal para ingresar datos -->
    <div id="dataModal">
        <div>
            <h2>Datos de la compra</h2>
            <label for="buyerName">Nombre del comprador:</label>
            <input type="text" id="buyerName" required placeholder="Nombre del comprador">
            <br><br>
            <label for="sellerName">Nombre del vendedor:</label>
            <input type="text" id="sellerName" required placeholder="Nombre del vendedor">
            <br><br>
            <button onclick="confirmPurchase()">Confirmar compra</button>
        </div>
    </div>

</body>
</html>
